
name: update
env:
    TZ: Asia/Shanghai

on:
  push:
    paths:
      - '.github/workflows/update.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.UPDATE_TOKEN }}
    - uses: subosito/flutter-action@v2
      with:
          channel: 'stable'
    - name: update
      run: |
         flutter --version
         dart run bin/update.dart
         cd $PWD
         cd $(dirname $(which flutter))/..
         branch=$(git branch --show-current)
         echo $branch > $OLDPWD/.flutter-branch
         if [[ "$branch" == "master" || "$branch" == "main" ]]; then
           git rev-parse HEAD > $OLDPWD/.flutter-version
         else
           flutter --version | head -1 | awk '{print $2}' > $OLDPWD/.flutter-version
         fi
         cd $OLDPWD
         git add .
         curl -L 'https://github.com/AoEiuV020/rc/raw/master/linux/init.sh' |bash
         version=$(flutter --version |head -1 |awk '{print $2}')
         git commit -m "update flutter $version"
         git tag $version
         git push --atomic origin ${GITHUB_REF#refs/heads/} $version
         
